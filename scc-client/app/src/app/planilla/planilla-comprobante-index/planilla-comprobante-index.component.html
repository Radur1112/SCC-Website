<mat-card class="card-primary">
  <div class="mx-auto less-width">
    <mat-card-header class="content-container-center">
      <mat-card-title class="light-color">
        <h2>Comprobantes</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-actions class="row">
      <div class="row half-width content-container-center mx-auto">
        <mat-form-field appearance="outline">
          <mat-icon matSuffix class="secondary-color">search</mat-icon>
          <mat-label>Buscar</mat-label>
          <input matInput #buscar (keyup)="busqueda($event)">
        </mat-form-field>
      </div>
    </mat-card-actions>
  </div>
</mat-card>

<div class="second-card-primary"></div>


<mat-card class="card-pre mx-auto"> 
  <div class="row">
    <mat-card-content>
      
    </mat-card-content>
  </div>
</mat-card>

<div class="table-container almost-width">
  <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef>NÂ°</th>
          <td mat-cell *matCellDef="let row; let rowIndex = index"> {{ rowIndex + 1 }} </td>
      </ng-container>
  
      <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha del comprobante</th>
          <td mat-cell *matCellDef="let row">{{ row.fecha }}</td>
      </ng-container>
  
      <ng-container matColumnDef="salarioNeto">
          <th mat-header-cell *matHeaderCellDef>Salario neto</th>
          <td mat-cell *matCellDef="let row"> {{ row.salarioNeto }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-fab extended color="primary" class="boton-accion" matTooltip="Descargar comprobante" aria-label="Descargar comprobante" (click)="descargarComprobante(row.id)">
            <mat-icon class="mat-18">download</mat-icon>
            Descargar comprobante
          </button>
        </td>
      </ng-container> 
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
