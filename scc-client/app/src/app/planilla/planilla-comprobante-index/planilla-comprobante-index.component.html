<mat-card class="card-primary">
  <div class="mx-auto less-width">
    <mat-card-header class="content-container-center">
      <mat-card-title class="light-color">
        <h2>Historial de comprobantes</h2>
        <h4>Empleado: {{ usuarioNombre }}</h4>
      </mat-card-title>
    </mat-card-header>
  </div>
</mat-card>

<div class="second-card-primary"></div>


<mat-card class="card-pre mx-auto"> 
  <div class="row">
    <mat-card-content>
      
    </mat-card-content>
  </div>
</mat-card>

<div class="table-container almost-width">
  <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef>NÂ°</th>
          <td mat-cell *matCellDef="let row; let rowIndex = index"> {{ rowIndex + 1 }} </td>
      </ng-container>
  
      <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fechas del comprobante</th>
          <td mat-cell *matCellDef="let row">{{ row.fechaInicio | date: 'd \'de\' MMMM, y' }} - {{ row.fechaFinal | date: 'd \'de\' MMMM, y' }}</td>
      </ng-container>
  
      <ng-container matColumnDef="salarioNeto">
          <th mat-header-cell *matHeaderCellDef>Salario neto</th>
          <td mat-cell *matCellDef="let row"> {{ formatearNumero(row.salarioNeto) }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <a mat-fab extended [href]="row.ubicacion" target="_blank" rel="noopener noreferrer" color="primary" class="boton-accion" matTooltip="Descargar comprobante" aria-label="Descargar comprobante">
            <mat-icon class="mat-18">download</mat-icon>
            Descargar comprobante
          </a>
        </td>
      </ng-container> 
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
